<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate - Controle de Veículos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm"></script>
</head>
<body class="bg-gradient">
    <div class="container">
        <header class="app-header glass-effect">
            <div class="user-info">
                <div class="profile-wrapper">
                    <div class="profile-container">
                        <img src="img/avatar-inicial.png" alt="Foto de Perfil" id="profilePic" class="profile-pic">
                    </div>
                    <span class="online-status"></span>
                </div>
                <div class="user-details">
                    <span id="userName">Usuário</span>
                    <small>Clique na foto para alterar</small>
                </div>
            </div>
            <div class="datetime-weather">
                <div id="weather" class="weather-widget">
                    <div id="currentDateTime"></div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <div id="cityName" style="font-weight: bold; color: #666666;"></div>
                        <canvas id="weatherAnimation" style="width: 40px; height: 40px; display: none;"></canvas>
                        <div id="temperature" style="font-weight: bold; color: #2E7D32; font-size: 1.1em;">--°C</div>
                    </div>
                    <div id="weatherDescription">Carregando...</div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <canvas id="windAnimation" style="width: 40px; height: 40px;"></canvas>
                        <div id="windSpeed" style="font-weight: bold; color: #666666;">-- km/h</div>
                    </div>
                </div>
            </div>
        </header>

        <main class="content-area glass-effect">
            <div class="title-with-button">
                <h2>Chegada de Veículos</h2>
                <a href="index.html" class="btn-secondary" style="text-decoration: none; text-align: center;">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
            
            <div class="filters">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar por placa ou motorista...">
                </div>
                <div class="status-filter">
                    <label>
                        <input type="radio" name="status" value="all" checked> Todos
                    </label>
                    <label>
                        <input type="radio" name="status" value="scheduled"> Na Programação
                    </label>
                    <label>
                        <input type="radio" name="status" value="unscheduled"> Fora da Programação
                    </label>
                </div>
            </div>

            <div class="vehicles-list">
                <table id="vehiclesTable">
                    <thead>
                        <tr>
                            <th>Horário</th>
                            <th>Placa</th>
                            <th>Motorista</th>
                            <th>Container</th>
                            <th>Status</th>
                            <th>Observações</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="vehiclesTableBody">
                        <!-- Dados serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Modal para edição de status e observações -->
        <div id="editModal" class="modal hidden">
            <div class="modal-content glass-effect">
                <h3>Atualizar Registro</h3>
                <form id="editForm">
                    <div class="form-group">
                        <label for="editStatus">Status</label>
                        <select id="editStatus" required>
                            <option value="scheduled">Na Programação</option>
                            <option value="unscheduled">Fora da Programação</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editObservations">Observações</label>
                        <textarea id="editObservations" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Salvar</button>
                        <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/gate.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script type="module" src="js/weather.js"></script>
</body>
</html>
